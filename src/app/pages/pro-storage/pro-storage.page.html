<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-capitalize ">
      Tienda de productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let producto of productos; let indice = index">
    <ion-img [src]="producto.img"></ion-img>
    <ion-card-header>
      <ion-card-title>{{producto.value.nombre}}</ion-card-title>
      <ion-card-subtitle>{{producto.value.precio}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{producto.value.descripcion}}
    </ion-card-content>

    <ion-item>
      <ion-button (click)="update(producto)" fill="clear" size="small">
        <ion-icon slot="icon-only" name="create-sharp" color="warning"></ion-icon>
      </ion-button>
      <ion-button (click)="eliminar(producto.key)" fill="clear" size="small">
        <ion-icon slot="icon-only" name="trash-sharp" class="delete"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="addNewItem()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
